<div ng-controller="mainController">
    <div class="row">
        <div class="col-md-3">
            <h2>Welcome to Dragonfly</h2>
        </div>
        <div class="col-md-6">
            <div ng-include="'/templates/treeWidget.html'"></div>
        </div>
        <div class="col-md-3">
            <img class="fish-cam" ng-src={{fishcam}}></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div ng-include="'/templates/gaugeWidget.html'"></div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div ng-include="'/templates/graphWidget.html'"></div>
            </div>
        </div>
        <div class="col-md-2">
            <!-- Start control widgets -->
            <div ng-repeat="graph in lightSwitchCharts">
                <h3>{{ graph.title }}</h3>
                <input type="checkbox" name="my-checkbox" id="{{graph.id}}" checked>
            </div>
            <!-- End control widgets -->
        </div>
    </div>
</div>

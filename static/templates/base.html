<div class="container-fluid" style="padding-left: 3%; padding-right: 3%">
    <div ng-controller="mainController">
        <div class="side-bar" id="side-bar">
            <div class="side-bar-button" id="side-bar-button">
                <span id="side-bar-button-icon" class="glyphicon glyphicon-chevron-right" style="top: 49%;" />
            </div>
            <div ng-repeat="graph in lightSwitchCharts">
                <h3>{{ graph.title }}</h3>
                <div style="width: 100px">
                    <input type="checkbox" name="my-checkbox" id="{{graph.id}}" checked>
                </div>
            </div>
        </div>
        <div class="main-container" id="main-container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Dragonfly</h2>
                </div>
                <div class="col-md-6">
                    <div ng-include="'/templates/treeWidget.html'"></div>
                </div>
                <div class="col-md-3">
                    <img class="fish-cam" ng-src="{{fishcam}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div ng-include="'/templates/graphWidget.html'"></div>
                    </div>
                    <div class="row" style="margin-top: 15px">
                        <div ng-include="'/templates/sensorInfo.html'"> </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar-container" id="bottom-bar-container" ng-include="'/templates/gaugeWidget.html'"></div>
        </div>
    </div>
</div>

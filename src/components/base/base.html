<div class="container-fluid base" ng-controller="baseController">
    <div class="side-bar" id="side-bar">
        <div class="side-bar-button" id="side-bar-button">
            <span id="side-bar-button-icon" class="glyphicon glyphicon-chevron-right side-bar-button-icon" />
        </div>
        <div ng-repeat="lightswitch in lightSwitchCharts">
            <h3>{{lightswitch.title }}</h3>
            <div class="lightswitch-container">
                <input type="checkbox" name="my-checkbox" id="{{lightswitch.id}}" checked />
            </div>
        </div>
    </div>
    <div class="main-container" id="main-container">
        <div class="row">
            <div class="col-md-3">
                <h2>Dragonfly</h2>
            </div>
            <div class="col-md-6">
                <treecomponent />
            </div>
            <div class="col-md-3">
                <img class="fish-cam" alt="fish-pic" ng-src="{{fishcam}}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <graphcomponent />
                </div>
                <div class="row sensor-container">
                    <sensorcomponent />
                </div>
            </div>
        </div>
        <div class="bottom-bar-container" id="bottom-bar-container">
            <div class="footer-drawer" id="footer-drawer">
                <div id="open-button" class="open-button glyphicon glyphicon-chevron-up">
                </div>
                <gaugecomponent />
            </div>
        </div>
    </div>
  </div>

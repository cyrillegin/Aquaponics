<div id="graph-container"></div>
<section layout="row" layout-align="start end" flex>
    <div flex="5"></div>
    <div flex="20">
        Start Date

        <md-datepicker ng-model="startDate" md-placeholder="Enter date" md-open-on-focus md-hide-icons="calendar"></md-datepicker>
    </div>
    <div flex="20">
        End Date
        <md-datepicker ng-model="endDate" md-placeholder="Enter date" md-open-on-focus md-hide-icons="calendar"></md-datepicker>
    </div>
    <div flex="10">
        <md-button class="md-primary md-raised" ng-click="submitDate()">
            Submit
        </md-button>
    </div>
    <div flex="30"></div>
    <div flex="10">

        <md-button class="md-primary md-raised" ng-click="showDialog($event)">
            Add Readings
        </md-button>

    </div>
    <div flex="5"></div>

</section>

<div style="visibility: hidden">
    <div class="md-dialog-container" id="myDialog">
        <md-dialog layout-padding>

            <h3>add Readings</h3>

            <div ng-repeat="input in readingsInput">
                <div layout="row">

                    <md-input-container class="input-override">
                        <label>Sensor</label>
                        <md-select ng-model="selection">
                            <md-option><em>None</em></md-option>
                            <md-option ng-repeat="val in sensorlist" ng-value="val.name">
                                {{val.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="input-override">
                        <label>Date</label>
                        <md-datepicker ng-model="readingDate" md-open-on-focus md-hide-icons="calendar"></md-datepicker>
                    </md-input-container>

                    <md-input-container class="input-override">
                        <label>Value</label>
                        <input>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-align="end start">
                <md-button class="md-primary" ng-click="addReading()">Add Link</md-button>
            </div>
            <div layout="row" layout-align="end end">
                <md-button class="md-raised">Close</md-button>
      <md-button class="md-raised md-primary" ng-click="SubmitModal()">save</md-button>

            </div>
        </md-dialog>
    </div>
</div>

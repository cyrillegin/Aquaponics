<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta description="Raspberry Pi sensor poller dashboard" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="dragonfly" />
    <meta name="apple-mobile-web-app-title" content="dragonfly" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-starturl" content="/" />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      as="font"
    />
    <title>Dragonfly</title>
  </head>
  <body>
    <div class="loader">
      <style>
        body: {
          background: #e74c3c;
          text-align: center;
        }
        svg {
          height: 100px;
        }
        .loader {
          text-align: center;
          margin-top: 10%;
        }
      </style>
      <!-- Loader from https://codepen.io/nikhil8krishnan/pen/rVoXJa -->
      <svg
        version="1.1"
        id="L9"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve"
      >
        <path
          fill="#000"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
    <div id="root"></div>
    <script src="/main.bundle.js"></script>
  </body>
</html>

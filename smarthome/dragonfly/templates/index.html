<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dragonfly</title>

        {% load static %}

        <!-- If using a server that is a little more robust, the following can be 
        uncommented and then npm installed in the static folder.-->

        <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
        <script src="{% static "bower_components/angular/angular.min.js" %}"></script>
        <script src="{% static "bower_components/angular-route/angular-route.js" %}"></script>
        <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <script src="{% static "bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js" %}"></script>
        <script src="{% static "bower_components/angular-google-charts/ng-google-chart.min.js" %}"></script>
        <script src="{% static "bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" %}"></script>
        <script src="{% static "bower_components/d3/d3.min.js" %}"></script>


        <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "bower_components/bootstrap-switch/dist/css/bootstrap-switch.min.css" %}">

        <script src="{% static "js/app.js" %}"></script>
        <script src="{% static "js/mainController.js" %}"></script>
        <script src="{% static "js/services.js" %}"></script>

        <link  rel="stylesheet" href="{% static "css/style.css" %}">

    </head>

    <script>

    var STATIC_URL = '{{ STATIC_URL|escapejs }}';
    var crsf = '{{ csrf_token }}'

    function cs(){
        return crsf;
    }
    function static(path){
        return STATIC_URL + path;
    }

</script>


    <body ng-app="dragonfly">
        <div class = "container-fluid">
            <div ng-view>
                
            </div>
        </div>

    </body>
</html>

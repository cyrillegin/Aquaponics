<div ng-controller="mainController">
    <div class="row">
        <div class="col-md-3">
            <H2>Welcome to Dragonfly</H2>
        </div>
        <div class="col-md-6">
            <div ng-include="'static/templates/treeWidget.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div ng-include="'static/templates/gaugeWidget.html'"></div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div ng-include="'static/templates/graphWidget.html'"></div>
            </div>
            <div class="row">
<!-- Start Add Reading -->
                <div class="col-md-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">

                        <h3>Add Entry:</h3>
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>Date:</td>
                                    (yyyy-mm-ddThh:mm:ss.000000Z)
                                    <td> <input type="text" ng-model='newReadingDate'></td>
                                </tr>
                                <tr>
                                    <td>Value:</td>
                                    <td> <input type="text" ng-model='newReadingValue'></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="button" ng-click="SubmitReading()">Submit</button>
                    </div>
                     <div class="col-md-1"></div>
                </div>
<!-- End Add Reading -->
<!-- Start Add Sensor -->
                <div class="col-md-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">

                        <div class="row">
                            <h3>Add Sensor:</h3>
                        </div>
                        <div class="row">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Name:</td>  
                                        <td><input type="text" ng-model='newSensorName'></td>
                                    </tr>
                                    <tr>
                                        <td>Description:</td>
                                        <td><input type="text" ng-model='newSensorDesc'></td>
                                    </tr>
                                    <tr>
                                        <td>Sensor type:</td>
                                        <td><input type="text" ng-model='newSensorType'>
                                    <tr>
                                        <td>Units:</td> 
                                        <td><input type="text" ng-model='newSensorUnits'></td></tr>
                                    <tr>
                                        <td>Coefficents:</td> 
                                        <td><input type="text" ng-model='newSensorCoef'></td>
                                    </tr>
                                </tbody>
                            </table>

                            <button class="button" ng-click="SubmitSensor()">Submit</button>
                        </div>

                    </div>
                </div>
<!-- End Add Sensor -->
<!-- Start Add Log -->
                <div class="col-md-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">

                        <div class="row">
                            <h3>Add Log:</h3>
                        </div>
                        <div class="row">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Title:</td>  
                                        <td><input type="text" ng-model='newLogTitle'></td>
                                    </tr>
                                    <tr>
                                        <td>Description:</td>
                                        <td><input type="text" ng-model='newLogDesc'></td>
                                    </tr>
                                </tbody>
                            </table>

                            <button class="button" ng-click="SubmitLog()">Submit</button>
                        </div>

                    </div>
                </div>
<!-- End Add Sensor -->
            </div>
        </div>
        <div class="col-md-2">
<!-- Start control widgets -->
            <div ng-repeat="graph in lightSwitchCharts">
                <h3>{{ graph.title }}</h3>
                <input type="checkbox" name="my-checkbox" id={{graph.id}} checked>
            </div>
<!-- End control widgets -->
        </div>
    </div>
</div>
